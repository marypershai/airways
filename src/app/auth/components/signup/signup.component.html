<div class="signup-wrapper">
  <app-social-buttons (buttonClicked)="prefillData()"></app-social-buttons>

  <div class="error-message" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <fieldset>
    <legend>or sign up with your email</legend>
  </fieldset>

  <form
    class="signup__form"
    [formGroup]="signupForm"
    (ngSubmit)="onSubmitForm()"
  >
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-icon matSuffix>info_outline</mat-icon>
    </mat-form-field>

    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstName" />
      <mat-icon matSuffix>info_outline</mat-icon>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput formControlName="lastName" />
      <mat-icon matSuffix>info_outline</mat-icon>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Date of birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthDate" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-button-toggle-group formControlName="sex">
      <mat-button-toggle value="male">
        <i class="checked-icon"></i><span>Male</span>
      </mat-button-toggle>
      <mat-button-toggle value="female"
        ><i class="checked-icon"></i><span>Female</span>
      </mat-button-toggle>
    </mat-button-toggle-group>

    <div class="form__row">
      <mat-form-field>
        <mat-label>Country code</mat-label>
        <mat-select [value]="defaultCountryCode">
          <mat-option
            *ngFor="let phone of phoneCodes"
            [value]="phone.dial_code"
          >
            {{ phone.name }} ({{ phone.dial_code }})
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Mobile phone number</mat-label>
        <input matInput formControlName="phoneNumber" type="number" />
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Citizenship</mat-label>
      <mat-select formControlName="citizenship">
        <mat-option [value]="'Belarus'">Belarus</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-checkbox
      color="primary"
      class="form__agreement"
      [value]="isAgreementChecked.toString()"
      (change)="onAgreementChanged()"
    >
      I agree to Airway's <a>Privacy Policy</a> and <a>Terms of Use</a>
    </mat-checkbox>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="isSubmitButtonDisabled"
    >
      Sign up
    </button>
  </form>
</div>
